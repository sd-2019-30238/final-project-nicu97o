<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot password</title>
</head>
<body>
<h3>Enter account's mail</h3>
<br>
<form th:align="center" action="#" th:action="@{/users/forgotPassword}" th:method="post">
    <label th:for="mail">Mail :</label>
    <input th:type="text" th:name="mail" th:placeholder="mail">
    <button th:type="submit">Send reset link</button>
</form>
</body>
</html>

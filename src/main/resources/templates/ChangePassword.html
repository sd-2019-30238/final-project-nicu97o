<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Enter new password!</h3>
<br>
<form th:align="center" action="#" th:action="@{/users/changePassword}" th:method="put">
    <input type="hidden" name="_method" value="put"/>
    <label th:for="password">New password :</label>
    <input th:type="password" th:name="password" th:placeholder="password">
    <input type="hidden" th:name="username" th:value="${username}">
    <input type="hidden" th:name="token" th:value="${token}">
    <button th:type="submit">Change password</button>
</form>
</body>
</html>
